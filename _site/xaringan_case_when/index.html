# `if_else` recap

.panelset[
.panel[.panel-name[Code]

```r
happy %&gt;% 
  mutate(in_europe = if_else(country_name == "Spain", TRUE, FALSE))
```



]

.panel[.panel-name[Output]

```

# Multiple `if_else()`s

.panelset[
.panel[.panel-name[Code]

```r
happy %&gt;% 
  mutate(happy_level = if_else(ladder_score &lt; 4.3, "unhappy",
                               if_else(ladder_score &gt;= 4.3 &amp; 
                                       ladder_score &lt;= 6, "neutral", 
                                                           "happy")))
```



]

.panel[.panel-name[Output]

```
## # A tibble: 5 × 5
##   country_name ladder_score   gdp social_support happy_level
##   &lt;chr&gt;               &lt;dbl&gt; &lt;dbl&gt;          &lt;dbl&gt; &lt;chr&gt;      
## 1 Iraq                 4.85  9.24          0.746 neutral    
## 2 Comoros              4.29  8.03          0.626 unhappy    
## 3 Panama               6.18 10.4           0.896 happy      
## 4 Maldives             5.20  9.83          0.913 neutral    
## 5 Spain                6.49 10.6           0.932 happy
```



]
]
---
# `case_when()`  

.panelset[
.panel[.panel-name[Code]

```r
happy %&gt;% 
  mutate(happy_level = case_when(
    ladder_score &lt; 4.3 ~ "unhappy",
    ladder_score &gt;= 4.3 &amp; ladder_score &lt;= 6 ~ "neutral",
    TRUE ~ "happy"
  ))
```



]

.panel[.panel-name[Output]

```
## # A tibble: 5 × 5
##   country_name ladder_score   gdp social_support happy_level
##   &lt;chr&gt;               &lt;dbl&gt; &lt;dbl&gt;          &lt;dbl&gt; &lt;chr&gt;      
## 1 Iraq                 4.85  9.24          0.746 neutral    
## 2 Comoros              4.29  8.03          0.626 unhappy    
## 3 Panama               6.18 10.4           0.896 happy      
## 4 Maldives             5.20  9.83          0.913 neutral    
## 5 Spain                6.49 10.6           0.932 happy
```



]
]
